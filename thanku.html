<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body{
            display: flex;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			background: url('/background.png'); 
			background-repeat: no-repeat;
			background-size: cover;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			direction: rtl;
			color: #8F6D56;
            justify-content: center;
            margin: 0;
        }
        .thankyou{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 25px;
        }
        .messagesWrapper{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 25px;
        }
        p{
            text-align: center;
            font-size: 30px;
            margin: 0;
        }
        #stickText{
            font-size: 20px;
        }
        .btn{
			width: 50%;
			height: 55px;
			font-size: 20px;
			border-radius: 40px;
			border: transparent;
		}

		.btn__notComming{
			background-color: #ffba98;
            color: #8F6D56;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
        img{
            position: absolute;
            bottom: 0;
        }
        .map{
			display: flex;
			align-items: center;
            justify-content: center;
		}
        #location{
            font-size: 20px;
        }
        iframe{
			pointer-events: none;
		}
    </style>
</head>
<body>
    <div class="thankyou">
        <div class="messagesWrapper">
            <div>
                <p id="content"></p>
                <p id="subContent"></p>
            </div>
        </div>
        <div>
			<p id="location">אהובת הספן, יונה הנביא 2 אשדוד</p>
			<div class="map" onclick="runNavigation()">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3390.409546558001!2d34.63895917617039!3d31.813838232583414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502a3a074cb73cb%3A0x8500d0e5ae6a25de!2z15DXlNeV15HXqiDXlNeh16TXnw!5e0!3m2!1sen!2sil!4v1685092426865!5m2!1sen!2sil" width="350" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
        <p id="stickText" >במידה ויהיה שינוי נשמח לעדכון</p>
        <button onclick="window.location.assign(`/index.html?name=${name}&phone=${phone}`)" class="btn btn__notComming">עדכן</button>
    </div>
    <img src="/flower.png" alt="flower"/>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const isComing = urlParams.get('is');
        const name = urlParams.get('name');
        const phone = urlParams.get('phone');
        console.log(isComing);
        const message = $('#content')
        const subMessage = $('#subContent');
        if (isComing === 'true') {
            message.text('איזה כיף שתוכל/י להגיע!')
            subMessage.text('נשמח לראותכם')
        } else {
            message.text('')
            subMessage.text('')
        }
        function runNavigation() {
				window.location.assign('https://waze.com/ul?ll=31.814016013784585,34.641587740697325&navigate=yes')
			}
    </script>
</body>
</html>
