<!DOCTYPE html>
<html>
<head>
	<title>Event Registration Form</title>
	<style>
		body {
			background-color: #F5DEB3; /* desert color */
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		h1 {
			color: #1E90FF; /* sea color */
			text-align: center;
			margin-top: 50px;
		}
		form {
			margin: 50px auto;
			width: 50%;
			padding: 20px;
			background-color: #FFF8DC; /* desert color */
			border-radius: 10px;
			box-shadow: 0px 0px 10px #888888;
		}
		label {
			display: block;
			margin: 10px 0px;
			color: #1E90FF; /* sea color */
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #F5DEB3; /* desert color */
			color: #000000;
			margin-bottom: 20px;
			width: 100%;
		}
		input[type="submit"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #1E90FF; /* sea color */
			color: #FFFFFF;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Event Registration Form</h1>
	<form>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone" placeholder="Enter your phone number...">
		<label for="arrival">Number of People Arriving:</label>
		<input type="text" id="arrival" name="arrival" placeholder="Enter the number of people arriving...">
		<input type="submit" value="Register">
	</form>
	<script>
		// JavaScript code goes here...
	</script>
</body>
</html>
